
<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

</head>
<body>

<script>

var a = 1, b = 1, c, d;

c = ++a; alert(c); // 2 - префиксная форма прибавляет 1 и возвращает значение 2

d = b++; alert(d); // 1 -постфиксная форма оператора увеличивает на единицу, но возвращает старое значение 1

c = (2+ ++a); alert(c); // 5  - а снова увеличено на 1 (с 2 до 3), получаем 3 , а потом по правилам математики 2+3=5

d = (2+ b++); alert(d); // 4 - b было увеличено до 2 , здесь увеличит до 3, но оставит старое значение 2 , 2+2=4

alert(a); // 3  увеличили переменную a = 1 на единицу 2 раза

alert(b); // 3  увеличили на единицу 2 раза
</script>

</body>

</html>
